<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Reminder Tool</title>
</head>
<body>
     <h1>Event Reminder</h1>
    <p>Enter a past date:</p>
    <input type="date" id="eventDate">
    <button onclick="showDetails()">Check</button>
    <p id="result"></p>

    <script>
        function showDetails() {
            let dat = document.getElementById("eventDate").value;
            if (!dat) return;

            let event = new Date(dat);
            let year = event.getFullYear();
            let monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let month = monthNames[event.getMonth()];
            let day = event.getDate();

            let today = new Date();
            let yearsPassed = today.getFullYear() - year;
            let hasAnniversaryPassed = today.getMonth() > event.getMonth() || (today.getMonth() === event.getMonth() && today.getDate() >= event.getDate());
            if (!hasAnniversaryPassed) {
                yearsPassed--;
            }

            let message = yearsPassed >= 1 ? "It has been more than a year since that date." : "It has been less than a year since that date.";

            document.getElementById("result").innerText =`Date: ${day} ${month}, ${year}\nYears passed: ${yearsPassed}\n${message}`;
        }
    </script>
</body>
</html>
