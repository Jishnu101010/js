<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body><br><br><br>
    <div class="container" style="background-color: beige; text-align: center;">
        <h1 style="text-align: center; color: blue;"><i>Calculator</i></h1>
        <br><hr>
        <input id="num1" type="Text" class="border-0 bg-light" placeholder="1st Number">
        <select id="operator" class="border-0 bg-light">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">%</option>
        </select>
        <input id="num2"type="Text" class="border-0 bg-light" placeholder="2nd Number">
        <button type = "button" class = "btn btn-primary" onclick='calculate()'>=</button>
         <p id="result"></p>
        
        <script>
            function calculate(){
                const num1=parseFloat(document.getElementById('num1').value);
                const num2=parseFloat(document.getElementById('num2').value);
                const operator =document.getElementById('operator').value;
                let result;
                    if (isNaN(num1)|| isNaN(num2)){
                        document.getElementById('result').innerHTML="Enter a number!";
                    }
            else if(operator==='+'){
                result=num1+num2;
            }
            else if(operator==='-'){
                result=num1-num2;
            }
             else if(operator==='*'){
                result=num1*num2;
            }
             else if(operator==='/'){
                if(num2==0||num1==0){
                    document.getElementById('result').innerHTML="0 Can't be devided so Enter a number!";
                }
                else{
                    result=num1/num2;
                }
            
        }
            document.getElementById('result').innerText=`Result:${result.toFixed(2)}`;
            
            }
        </script>
     </div>
</body>
</html>
