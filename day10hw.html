<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Form In A JSON Format</h1>
    <script>
    let persons = JSON.parse(`{"Name": "jishnu",
        "Email":"jishnu@gmail.com", 
        "city":"Trivandrum",
        "feedback": "Thank you for your quick response!"}`);
        console.log(persons)
const analyzeFeedback = () => {
  try {
    const feedbackText = persons.feedback.toLowerCase();

    if (feedbackText.includes("thank")) {
      console.log("Positive feedback received");
    } else {
      console.log("Feedback noted");
    }
  } catch (error) {
    console.error("Error: Invalid JSON data.", error.message);
  }
};
analyzeFeedback();
</script>
</body>
</html>
