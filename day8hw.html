<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <script>
    for (let i=1;i<=5;i++)
    {
        let num=Number(prompt("Enter a number between 1 and 5:"));
         switch(num){
            case 1: 
            document.write( "One");
             break;
            case 2:
                document.write( "Two ");
                 break;
            case 3:
                document.write( "Three ");
                 break;
            case 4:
                document.write( "Four ");
                 break;
            case 5:
                document.write( "Five ");
                 break;
            default:
                document.write( "Invalid ");
                 continue;
         }
        if(num==3){
            document.write("You guessed it right!" )
            break;
        }
        else{
             document.write("Wrong guess. Try again.");
             if(num>5){
                document.write( "Invalid input ")
             }
        }
        if(i>5){
            docuemt.write( "Game over")
        }
    }
    </script>

</body>
</html>
