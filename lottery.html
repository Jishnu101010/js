<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="justify-content: center;text-align: center; color: brown;background-color: beige;">
        <h1>Lottery Draw</h1>
        <hr>
        <p><i><b>Pick the winner By clicking the button !</b></i></p>
        <button onclick="draw()" class="btn-primary">Draw Winner!</button>
        <h2 id="win" style="color: red; text-emphasis-style:inherit ;"></h2>
        <div class="modal" id="modWin">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">The Winner Announced!</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h2 id='Winner'></h2>
                        </div>
                         <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
       <script>
        let lnum=['12456','45679','45725','56721','012457','20578'];
        function draw(){
            let winner=lnum[Math.floor(Math.random()*lnum.length)];
            document.getElementById("win").innerText=winner;
            console.log(winner);
            document.getElementById('Winner').innerText=winner;
            // document.getElementById('modWin').innerText=winner;
            let modal = new bootstrap.Modal(document.getElementById('modWin'))  ;
            modal.show();
        }
            </script>
</body>
</html>
