<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Library System</title>
</head>
<body>
  <h1>Check the Console for Book Summary</h1>

  <script>
    let book = {
      title: "The Alchemist",
      author: "Paulo Coelho",
      year: 1988,
      getSummary: function() {
        return `The book '${this.title}' was written by ${this.author} in ${this.year}.`;
      }
    };

    // Function to print the book summary
    function printBookSummary(bookObj) {
      console.log(bookObj.getSummary());
    }

    // Call the function with the book object
    printBookSummary(book);
  </script>
</body>
</html>
